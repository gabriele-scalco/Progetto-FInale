<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Registrazione</h1>
    </header>

    <main class="signup-wrapper">
        <div class="signup-box">
            <p th:if="${param.error}" class="error">Registrazione fallita. Riprova.</p>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" th:field="*{email}" required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required/>
                </div>

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" th:field="*{name}" required/>
                </div>

                <button type="submit" class="signup-button">Registrati</button>
            </form>

            <p class="login-link">Hai gi√† un account? <a href="/login">Accedi</a></p>
        </div>
    </main>
</body>
</html>
